<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="返回"></ion-back-button>
    </ion-buttons>
    <ion-title>{{headTitle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-list>

      <ion-item color="light">
        <label>{{categoryName}}</label>

        <div *ngIf="categoryName == '大分类'" slot="end">
          <ion-input name="{{categoryName}}" [(ngModel)]="newCategoryName" type="text" required placeholder="商品大分类名称">
          </ion-input>
        </div>
      </ion-item>

      <ion-item *ngFor="let c of category.children" color="light">
        <label>小分类</label>
        <div slot="end">
          <ion-input name="subCategory" [(ngModel)]="c.name" type="text" required placeholder="商品小分类名称"></ion-input>
        </div>
      </ion-item>

      <ion-item color="light" lines="none">
        <ion-text color="primary" (click)="onAddSubCategory()">
          <ion-icon name="add-circle"></ion-icon>新增小分类
        </ion-text>
      </ion-item>

    </ion-list>
    <div class="ion-padding-horizontal">
      <ion-button expand="full" color="primary" (click)="onSave()">保存</ion-button>
    </div>
  </form>
</ion-content>
